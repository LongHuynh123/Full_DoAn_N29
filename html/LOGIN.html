<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/Css/login.css">
    <link rel="stylesheet" href="/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <script src="/main javascr/login.js"></script>
    <div id="header">
        <!-- begin:Nav -->
        <ul id="nav">
            <a href="/index1.html"><span class="material-symbols-outlined">
                arrow_back_ios
                </span></a>
            
        </ul>
       



    </div>







<div class="box-6">
    <div class="wrapper">



        <form action="" class="login-form" name="formlogin">
            <h1 class="login-hd">Login</h1>


            <div class="input-box">
                <input  type="text" name="user" placeholder="Username" required >
                <span></span>
                <!-- <i class="ti-user"></i> -->
            </div>
            <div class="input-box">
                <input type="password" id="passlogin" name="pass" placeholder="Password" required>
                <span></span>
                <!-- <i class="ti-lock"></i> -->
            </div>

            <div class="remember-forgot">
                
                <label for=""> <input type="checkbox" name="" id=""> Keep Login </label>
                <a href="#">Forgot password</a>
            </div>
            <a href="/index1.html"> 
                <div class="login">
                <button class="btn-login" ><a href="/html/user.html">Login</a></button>
              </div>
            </a>
               
            <div class="register-link">
                <p> Have account? <a href="/html/register.html">Register</a></p>
            </div>

        </form>
    </div>


</div>













</body>
</html>
